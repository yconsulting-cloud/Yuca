<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable | Yuca</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230a0a0b' width='100' height='100' rx='20'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='%2300d9ff' font-family='system-ui' font-weight='600'>Y</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-bg: #fafafa;
            --c-primary: #0a0a0b;
            --c-accent: #00d9ff;
            --c-text: #0a0a0b;
            --c-text-sec: #52525b;
            --ff-display: 'Sora', system-ui, sans-serif;
            --ff-body: 'Inter', -apple-system, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--ff-body);
            background: var(--c-bg);
            color: var(--c-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        .container {
            max-width: 500px;
        }
        .error-code {
            font-family: var(--ff-display);
            font-size: 8rem;
            font-weight: 700;
            color: var(--c-accent);
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 {
            font-family: var(--ff-display);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: var(--c-text-sec);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            font-family: var(--ff-body);
            font-size: 1rem;
            font-weight: 600;
            color: var(--c-primary);
            background: var(--c-accent);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.4);
        }
        .logo {
            margin-top: 48px;
            font-family: var(--ff-display);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--c-primary);
        }
        .logo span {
            color: var(--c-accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page introuvable</h1>
        <p>Oups ! La page que vous cherchez n'existe pas ou a été déplacée.</p>
        <a href="/" class="btn">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Retour à l'accueil
        </a>
        <div class="logo">Yuca<span>.</span></div>
    </div>
</body>
</html>
